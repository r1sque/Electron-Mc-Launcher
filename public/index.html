<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron App</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gray-900 overflow-y-hidden">

    <div class="h-screen flex-col p-4">

        <!-- Topbar Area -->
        <div class="h-16 bg-gray-700 rounded-lg mb-4 flex items-center justify-between px-4">

            <!-- Left-aligned Buttons -->
            <div class="flex flex-1 items-center gap-8 max-w-[30%]">
                <button id="homeButton"     class="px-4 py-2 border-2 border-gray-500 rounded-md">Home</button>
                <button id="versionsButton" class="px-4 py-2 border-2 border-gray-500 rounded-md">Versions</button>
                <button id="modsButton"     class="px-4 py-2 border-2 border-gray-500 rounded-md">Misc</button>
                <button id="settingsButton" class="px-4 py-2 border-2 border-gray-500 rounded-md">Settings</button>
            </div>
    
            <!-- Right-aligned Button -->
            <div class="flex items-center gap-4 hover:bg-gray-800 transition-colors duration-400 rounded-md py-2 px-3 cursor-pointer">

                <!-- https://mc-heads.net for the head avatar of the user -->
                <img src="https://mc-heads.net/avatar/fe02b95b8a084ef59558233480c6b954" alt="avatar" 
                    class="inline-block relative object-cover object-center rounded-lg w-10 h-10" />
                <div>
                    <h6 class="font-semibold">
                        Embrasadas
                    </h6>
                    <p class="text-gray-300 text-sm">
                        Minecraft Account
                    </p>
                </div>
            </div>
        </div>
    
        <!-- Content Area -->
        <div class="flex flex-1 gap-4 h-[calc(100%-5rem)]">
            
            <!-- Sidebar -->
            <div class="w-1/5 h-full bg-gray-700 rounded-lg py-4 pl-4 pr-1">
                <h1 class="text-2xl font-bold text-white">Version List</h1>
                <ul class="mt-4 h-[90%] pr-2 overflow-y-auto">
                    <li class="p-2 border-b border-gray-600"><a href="#" class="text-white">1.21.1</a></li>
                    <li class="p-2 border-b border-gray-600"><a href="#" class="text-white">1.20.4</a></li>
                    <li class="p-2 border-b border-gray-600"><a href="#" class="text-white">1.12.2</a></li>
                    <li class="p-2 border-b border-gray-600"><a href="#" class="text-white">1.8.9</a></li>
                    <li class="p-2 border-b border-gray-600"><a href="#" class="text-white">1.7.10</a></li>
                </ul>
            </div>
    
            <!-- Main Content -->
            <div id="mainContent" class="flex-1 bg-gray-700 rounded-lg p-4 flex flex-col items-center gap-4">
                <h1 class="text-2xl font-bold text-white">Welcome to the Minecraft Launcher</h1>
                <div class="flex flex-col items-center gap-2">
                    <button type="button" id="launch-button"
                        class="w-80 px-4 py-2 bg-gray-800 border-2 border-gray-500 rounded-md">Play</button>
                    <h1 class="font-semibold text-gray-300">Selected Version 1.21.1 With Account Embrassadas</h1>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="../src/renderer.js"></script>
<script>

</script>

</html>
