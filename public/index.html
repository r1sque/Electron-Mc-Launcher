<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proton Launcher</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="overflow-hidden">

    <div class="h-screen flex-col select-none rounded-md bg-eeblack1 px-4 pb-4">

        <div class="flex items-center justify-between p-2 h-8 -mx-4">
        
            <div class="flex flex-grow items-center draggable gap-x-2">
                <img src="../build/favicon.ico" alt="main" class="h-4 w-4 ml-3">
                <h1 class="font-semibold text-white select-none">Proton Launcher</h1>
            </div>
        
            <div class="flex items-center gap-2">
                <button id="minimize" class="p-1 rounded-md primary-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" class="h-4 w-4 fill-amber-50">
                        <path d="M200-440v-80h560v80H200Z" />
                    </svg>
                </button>

                <button id="restore" class="p-1 rounded-md primary-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" class="h-4 w-4 fill-amber-50">
                    <path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Z" />
                    </svg>
                </button>

                <button id="close" class="p-1 rounded-md primary-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" class="h-4 w-4 fill-amber-50">
                        <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Topbar Area -->
        <div class="h-16 border border-color rounded-lg mb-4 flex items-center justify-between px-4 bg-eeblack2 ">

            <!-- Left-aligned Buttons -->
            <div class="flex flex-1 items-center gap-8 max-w-[30%]">
                <button class="animated-underline-btn">Home</button>
                <button class="animated-underline-btn">Versions</button>
                <button class="animated-underline-btn">Misc</button>
                <button class="animated-underline-btn">Settings</button>
            </div>
    
            <!-- Right-aligned Button -->
            <div class="flex items-center gap-4">
                <button class="bg-[#838394] px-4 py-2 border border-color rounded-md btn-pulse btn-radial">
                    Github
                </button>
            </div>
        </div>
    
        <!-- Content Area -->
        <div class="flex flex-1 gap-4 h-[calc(100%-7rem)]">
            
            <!-- Sidebar -->
            <div class="w-1/5 h-full rounded-lg py-4 pl-4 pr-1 border border-color bg-eeblack2">
                <h1 class="text-xl font-bold text-white">Recent Played</h1>
                <ul id="RecentPlayed" class="mt-4 h-[90%] pr-2 overflow-y-auto">
                    <li class="p-2 border-b border-color"><a href="#" class="text-white">1.21.1</a></li>
                    <li class="p-2 border-b border-color"><a href="#" class="text-white">1.20.4</a></li>
                    <li class="p-2 border-b border-color"><a href="#" class="text-white">1.12.2</a></li>
                    <li class="p-2 border-b border-color"><a href="#" class="text-white">1.8.9</a></li>
                    <li class="p-2 border-b border-color"><a href="#" class="text-white">1.7.10</a></li>
                </ul>
            </div>
    
            <!-- Main Content -->
            <div class="flex-1 rounded-lg p-4 flex flex-col items-center gap-4 border border-color bg-eeblack2">

                <h1 class="text-3xl font-semibold">Welcome to Proton Minecraft Launcher</h1>

                <div class="flex flex-col items-center gap-2">
                    <button type="button" id="launch-button" class="bg-green-700 w-64 px-4 py-2 border border-color rounded-md btn-radial">
                        Play
                    </button>
                    <h1 class="font-semibold text-gray-300">Selected Version 1.21.1 With Account Embrassadas</h1>
                </div>

                <div class="relative w-full">

                    <div class="px-3 py-2 w-full bg-eeblack2 border border-color rounded-md cursor-pointer flex justify-between items-center"
                        id="dropdown-button"
                        onclick="toggleDropdown()">
                        <span id="selected-version">Select game version</span>

                        <svg id="dropdown-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" 
                            class="h-6 w-6 fill-amber-50 z-20">
                            <path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z" />
                        </svg>
                    </div>
                
                    <!-- Dropdown List -->
                    <div id="dropdown-menu" class="absolute top-0 w-full bg-eeblack2 border border-color rounded-md hidden">
                        <input type="text" id="searchInput" placeholder="Select game version..."
                            class="w-full px-3 py-2 bg-eeblack2 border-b border-color rounded-t-md focus:outline-none"
                            onkeyup="filterVersions()">
                        <div id="dropdown-content" class="max-h-48 overflow-auto grid grid-cols-3 gap-2 p-2">
                            <div class="option ver cursor-pointer" data-value="1.21.4">1.21.4</div>
                            <div class="option ver cursor-pointer" data-value="1.21.3">1.21.3</div>
                            <div class="option ver cursor-pointer" data-value="1.21.2">1.21.2</div>
                            <div class="option ver cursor-pointer" data-value="1.21.1">1.21.1</div>
                            <div class="option ver cursor-pointer" data-value="1.21">  1.21  </div>
                            <div class="option ver cursor-pointer" data-value="1.20.6">1.20.6</div>
                            <div class="option ver cursor-pointer" data-value="1.20.5">1.20.5</div>
                            <div class="option ver cursor-pointer" data-value="1.20.4">1.20.4</div>
                            <div class="option ver cursor-pointer" data-value="1.20.3">1.20.3</div>
                            <div class="option ver cursor-pointer" data-value="1.20.2">1.20.2</div>
                            <div class="option ver cursor-pointer" data-value="1.20.1">1.20.1</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="../src/renderer.js"></script>

</html>
