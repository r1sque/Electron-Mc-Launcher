<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron App</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="overflow-hidden">

    <div class="h-screen flex-col select-none rounded-md bg-eeblack1 px-4 pb-4">

        <div class="flex items-center justify-between p-2 h-8 -mx-4">
        
            <div class="flex flex-grow draggable">
                <h1 class="font-semibold text-white select-none">Minecraft Launcher</h1>
            </div>
        
            <div class="flex items-center gap-2">
                <button id="minimize" class="p-1 rounded-md primary-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" class="h-4 w-4 fill-amber-50">
                        <path d="M200-440v-80h560v80H200Z" />
                    </svg>
                </button>

                <button id="restore" class="p-1 rounded-md primary-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" class="h-4 w-4 fill-amber-50">
                    <path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Z" />
                    </svg>
                </button>

                <button id="close" class="p-1 rounded-md primary-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" class="h-4 w-4 fill-amber-50">
                        <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Topbar Area -->
        <div class="h-16 border border-color rounded-lg mb-4 flex items-center justify-between px-4  bg-eeblack2 ">

            <!-- Left-aligned Buttons -->
            <div class="flex flex-1 items-center gap-8 max-w-[30%]">
                <button class="px-4 py-2 border-2 border-color rounded-md primary-btn">Home</button>
                <button class="px-4 py-2 border-2 border-color rounded-md primary-btn">Versions</button>
                <button class="px-4 py-2 border-2 border-color rounded-md primary-btn">Misc</button>
                <button class="px-4 py-2 border-2 border-color rounded-md primary-btn">Settings</button>
            </div>
    
            <!-- Right-aligned Button -->
            <div class="flex items-center gap-4">
                <a href="https://github.com/r1sque/Electron-Mc-Launcher">
                    <button class="bg-[#8b5cf6] px-4 py-2 border border-color rounded-md btn-primary">
                        Github
                    </button>
                </a>
            </div>
        </div>
    
        <!-- Content Area -->
        <div class="flex flex-1 gap-4 h-[calc(100%-7rem)]">
            
            <!-- Sidebar -->
            <div class="w-1/5 h-full rounded-lg py-4 pl-4 pr-1 border border-color  bg-eeblack2">
                <h1 class="text-xl font-bold text-white">Recent Played</h1>
                <ul id="RecentPlayed" class="mt-4 h-[90%] pr-2 overflow-y-auto">
                    <li class="p-2 border-b border-color"><a href="#" class="text-white">1.21.1</a></li>
                    <li class="p-2 border-b border-color"><a href="#" class="text-white">1.20.4</a></li>
                    <li class="p-2 border-b border-color"><a href="#" class="text-white">1.12.2</a></li>
                    <li class="p-2 border-b border-color"><a href="#" class="text-white">1.8.9</a></li>
                    <li class="p-2 border-b border-color"><a href="#" class="text-white">1.7.10</a></li>
                </ul>
            </div>
    
            <!-- Main Content -->
            <div class="flex-1 rounded-lg p-4 flex flex-col items-center gap-4 border border-color  bg-eeblack2">

                <h1 class="text-2xl font-bold text-white">Welcome to the Minecraft Launcher</h1>

                <div class="flex flex-col items-center gap-2">
                    <button type="button" id="launch-button" class="w-80 px-4 py-2 border-2 border-color rounded-md primary-btn">
                        Play
                    </button>
                    <h1 class="font-semibold text-gray-300">Selected Version 1.21.1 With Account Embrassadas</h1>
                </div>

                <div class="flex flex-col items-center gap-4">
                    <select id="version-select"
                        class="p-2 pe-9 w-full bg-eeblack2 rounded-md text-sm text-gray-200 border-2 border-color focus:outline-none focus:ring focus:ring-gray-600">
                        <option value="1.21.1">Minecraft 1.21.1</option>
                        <option value="1.20.4">Minecraft 1.20.4</option>
                        <option value="1.20.3">Minecraft 1.20.3</option>
                        <option value="1.20.2">Minecraft 1.20.2</option>
                        <option value="1.20.1">Minecraft 1.20.1</option>
                        <option value="1.20.0">Minecraft 1.20.0</option>
                        <option value="1.19.4">Minecraft 1.19.4</option>
                        <option value="1.19.3">Minecraft 1.19.3</option>
                        <option value="1.19.2">Minecraft 1.19.2</option>
                        <option value="1.19.1">Minecraft 1.19.1</option>
                        <option value="1.19.0">Minecraft 1.19.0</option>
                        <option value="1.18.2">Minecraft 1.18.2</option>
                        <option value="1.18.1">Minecraft 1.18.1</option>
                        <option value="1.18.0">Minecraft 1.18.0</option>
                        <option value="1.17.1">Minecraft 1.17.1</option>
                        <option value="1.17.0">Minecraft 1.17.0</option>
                        <option value="1.16.5">Minecraft 1.16.5</option>
                        <option value="1.16.4">Minecraft 1.16.4</option>
                        <option value="1.16.3">Minecraft 1.16.3</option>
                        <option value="1.16.2">Minecraft 1.16.2</option>
                        <option value="1.16.1">Minecraft 1.16.1</option>
                        <option value="1.16.0">Minecraft 1.16.0</option>
                        <option value="1.15.2">Minecraft 1.15.2</option>
                        <option value="1.15.1">Minecraft 1.15.1</option>
                        <option value="1.15.0">Minecraft 1.15.0</option>
                        <option value="1.14.4">Minecraft 1.14.4</option>
                        <option value="1.14.3">Minecraft 1.14.3</option>
                        <option value="1.14.2">Minecraft 1.14.2</option>
                        <option value="1.14.1">Minecraft 1.14.1</option>
                        <option value="1.14.0">Minecraft 1.14.0</option>
                        <option value="1.13.2">Minecraft 1.13.2</option>
                        <option value="1.13.1">Minecraft 1.13.1</option>
                        <option value="1.13.0">Minecraft 1.13.0</option>
                        <option value="1.12.2">Minecraft 1.12.2</option>
                        <option value="1.12.1">Minecraft 1.12.1</option>
                        <option value="1.12.0">Minecraft 1.12.0</option>
                        <option value="1.11.2">Minecraft 1.11.2</option>
                        <option value="1.11.1">Minecraft 1.11.1</option>
                        <option value="1.11.0">Minecraft 1.11.0</option>
                        <option value="1.10.2">Minecraft 1.10.2</option>
                        <option value="1.10.1">Minecraft 1.10.1</option>
                        <option value="1.10.0">Minecraft 1.10.0</option>
                        <option value="1.9.4">Minecraft 1.9.4</option>
                        <option value="1.9.3">Minecraft 1.9.3</option>
                        <option value="1.9.2">Minecraft 1.9.2</option>
                        <option value="1.9.1">Minecraft 1.9.1</option>
                        <option value="1.9.0">Minecraft 1.9.0</option>
                        <option value="1.8.9">Minecraft 1.8.9</option>
                        <option value="1.8.8">Minecraft 1.8.8</option>
                        <option value="1.8.7">Minecraft 1.8.7</option>
                        <option value="1.8.6">Minecraft 1.8.6</option>
                        <option value="1.8.5">Minecraft 1.8.5</option>
                        <option value="1.8.4">Minecraft 1.8.4</option>
                        <option value="1.8.3">Minecraft 1.8.3</option>

                        <option value="1.8.1">Minecraft 1.8.1</option>
                        <option value="1.8.0">Minecraft 1.8.0</option>
                    </select>
                </div>
                
            </div>
        </div>
    </div>
</body>

<script src="../src/renderer.js"></script>

</html>
