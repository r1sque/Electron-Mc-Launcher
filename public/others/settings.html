<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron App</title>
    <link rel="stylesheet" href="../output.css">
</head>

<div id="mainContent" class="bg-gray-700 rounded-lg flex flex-col items-center gap-4 w-full h-full">

    <div class="w-full h-full space-y-8 overflow-y-auto pr-2">
        <!-- Default Instance Settings -->
        <h2 class="text-center text-lg font-semibold mb-4">DEFAULT INSTANCES SETTINGS</h2>

        <div>
            
            <h2 class="text-center text-gray-300 text-lg font-semibold mb-4 border-b border-gray-600">WINDOW SETTINGS</h2>

            <div class="inline-flex items-start py-2 mb-2">
                <label class="flex items-start cursor-pointer relative">
                    <input type="checkbox"
                        class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-gray-800 checked:border-gray-800" />
                    <span
                        class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor"
                            stroke="currentColor" stroke-width="1">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z">
                            </path>
                        </svg>
                    </span>
                </label>
                <label class="cursor-pointer ml-2 text-slate-600 text-sm translate-y-[-4px]">
                    <div>
                        <p class="text-gray-300 text-lg">
                            Fullscreen Mode
                        </p>
                        <p class="text-slate-400">
                            This will launch your game in Fullscreen.
                        </p>
                    </div>
                </label>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="flex flex-col">
                    <label for="width" class="text-gray-400 mb-1">Width</label>
                    <input id="width" type="text" value="1920"
                        class="bg-gray-800 text-gray-200 text-sm px-3 py-2 rounded-md border border-gray-700 focus:outline-none focus:ring focus:ring-gray-600" />
                </div>
                <div class="flex flex-col">
                    <label for="height" class="text-gray-400 mb-1">Height</label>
                    <input id="height" type="text" value="1080"
                        class="bg-gray-800 text-gray-200 text-sm px-3 py-2 rounded-md border border-gray-700 focus:outline-none focus:ring focus:ring-gray-600" />
                </div>
            </div>
        </div>

        <!-- Advanced Settings -->
        <div>
            <h2 class="text-center text-gray-300 text-lg font-semibold mb-4 border-b border-gray-600">ADVANCED SETTINGS</h2>
            <div class="space-y-4">
                <div>
                    <label for="java-arguments" class="text-gray-400 mb-1 block">Java Arguments</label>
                    <input id="java-arguments" type="text" placeholder="e.g. java -Xms10G -Xmx10G -XX:+UseG1GC"
                        class="w-full bg-gray-800 text-gray-200 text-sm px-3 py-2 rounded-md border border-gray-700 focus:outline-none focus:ring focus:ring-gray-600" />
                </div>
                <div>
                    <label for="environmental-arguments" class="text-gray-400 mb-1 block">Environmental Arguments</label>
                    <input id="environmental-arguments" type="text" placeholder="e.g. java $JAVA_OPTS -jar /my.jar"
                        class="w-full bg-gray-800 text-gray-200 text-sm px-3 py-2 rounded-md border border-gray-700 focus:outline-none focus:ring focus:ring-gray-600" />
                </div>
            </div>
        </div>

        <!-- Style Settings -->
        <div>
            <h2 class="text-center text-gray-300 text-lg font-semibold mb-4 border-b border-gray-600">STYLE SETTINGS</h2>
            <div>
                <label for="select-style" class="text-gray-400 mb-1 block">Select style</label>
                <select
                    class="p-2 pe-9 w-full rounded-md text-sm bg-gray-800 text-gray-200 border border-gray-700 focus:outline-none focus:ring focus:ring-gray-600">
                    <option selected="">Blue Mode</option>
                    <option>Purple Mode</option>
                    <option>Red Mode</option>
                    <option>Dark Mode</option>
                </select>
            </div>
        </div>

        <!-- App Settings -->
        <div>
            <h2 class="text-center text-gray-300 text-lg font-semibold mb-4 border-b border-gray-600">APP SETTINGS</h2>

            <div class="inline-flex items-start">
                <label class="flex items-start cursor-pointer relative">
                    <input type="checkbox" checked
                        class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-gray-800 checked:border-gray-800" />
                    <span class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor"
                            stroke="currentColor" stroke-width="1">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z">
                            </path>
                        </svg>
                    </span>
                </label>
                <label class="cursor-pointer ml-2 text-slate-600 text-sm translate-y-[-4px]">
                    <div>
                        <p class="text-gray-300 text-lg">
                            Check for Updates on Startup
                        </p>
                        <p class="text-slate-400">
                                Automatically Checks for Updates on App Startup.
                        </p>
                    </div>
                </label>
            </div>
        </div>
    </div>

</div>
